plugins {
    id 'com.android.application'
    id 'org.qtproject.qt.gradleplugin' version '1.+'
 }

 QtBuild {
     // Relative for Qt (Installer or MaintenanceTool) installations.
     qtPath = file('../../../../../../../6.8.0')
     projectPath = file('../../qtabstractitemmodel')
 }

android {
    namespace 'com.example.qtabstractitemmodel_java'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.qtabstractitemmodel_java"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    sourceSets {
        main {
            assets {
                srcDirs 'assets'
            }
            jniLibs {
                srcDirs 'libs'
            }
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}

